[pytest]
# Pytest configuration file

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=sysaudit
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Coverage options
[coverage:run]
source = sysaudit
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    compliance: Compliance checking tests
    slow: Tests that take longer to run
    requires_git: Tests that require git to be installed
    requires_unix: Tests that require Unix platform

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout (requires pytest-timeout)
# timeout = 300
# timeout_method = thread
