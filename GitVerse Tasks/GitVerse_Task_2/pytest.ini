[pytest]
# Pytest configuration for GitConfig

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    windows_skip: Skip tests that have issues on Windows (file locking, permissions)
    sync: Tests that require Git synchronization
    slow: Tests that take more than 2 seconds

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
